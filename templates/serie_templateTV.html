<!-- add the following to the serie_init() hook (in hooks/serie.php file) -->

		<td id="serie-grupo-<%%VALUE(id)%%>" class="serie-grupo"><%%SELECT%%><%%VALUE(grupo)%%><%%ENDSELECT%%></td>
		<td id="serie-serie-<%%VALUE(id)%%>" class="serie-serie"><%%SELECT%%><%%VALUE(serie)%%><%%ENDSELECT%%></td>
		<td id="serie-codigo-<%%VALUE(id)%%>" class="serie-codigo text-right"><%%SELECT%%><%%VALUE(codigo)%%><%%ENDSELECT%%></td>
